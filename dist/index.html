<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="index.css">
  <script defer src="src/render.js" type="module"></script>
</head>

<body scroll="no" class="main">
  <div class="noteListWrapper">
    <ul class="noteList" id="noteList"></ul>
  </div>
  <div class="note" id="note">

    <textarea name="Note Title" class="noteTitle textarea has-fixed-size is-reactive" id="noteTitle" cols="1" rows="10"
      maxlength="20" placeholder="Note Title"></textarea>


    <textarea name="Note Text" class="noteText textarea has-fixed-size is-reactive" id="noteText" cols="30" rows="10"
      placeholder="Note"></textarea>

  </div>
</body>

</html>
