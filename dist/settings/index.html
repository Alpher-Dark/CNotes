<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="../index.css">
  <script defer src="settings.js" type="module"></script>
  <script src="https://kit.fontawesome.com/d3dcaca8fc.js" crossorigin="anonymous"></script>
</head>

<body scroll="no" class="settings">
  <div data-tauri-drag-region class="titlebar">
    <div class="titlebarButton" id="titlebar-close">
      <img src="https://api.iconify.design/mdi:close.svg" alt="close" class="closeImg" />
    </div>
  </div>
  <div class="settingsPage">
    <div class="setting">
      <a class="settingBtn" id="settingBtn">Theme <i class="fa-solid fa-arrow-right"></i></a>
      <div class="dropdownWrapper" id="theme-dropdown">
        <ul class="settingDropdown">
          <li><a class="settingOption">Light</a></li>
          <li><a class="settingOption">Dark</a></li>
        </ul>
      </div>
    </div>
  </div>

</body>

</html>
